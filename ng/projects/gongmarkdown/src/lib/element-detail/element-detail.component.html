<form *ngIf="element" class="details">
    <h2 class="details__title">element</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="element.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="element.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("Content")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Content</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="element.Content">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Content')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Content")' mat-form-field class="detail-full-width">
        <mat-label>Content</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="element.Content"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field appearance="fill" class="detail-full-width">
        <mat-label>Type</mat-label>
        <mat-select [(ngModel)]="element.Type" [ngModelOptions]="{standalone: true}">
            <mat-option *ngFor="let enum of ElementTypeList" [value]="enum.value">
                {{enum.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-grid-list cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <button mat-raised-button (click)="openReverseSelection('Element', 'Element_SubElementsDBID', 'ONE_MANY_ASSOCIATION_MODE', '', '', '')">SubElements</button>
        </mat-grid-tile>
        <!-- insertion point for the button of the MANY_MANY association-->
        <mat-grid-tile>
            <button mat-raised-button (click)="openDragAndDropOrdering('Element', 'Element_SubElementsDBID')">
                <mat-icon>
                    shuffle
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field class="detail-full-width">
        <mat-label>(Element) SubElements</mat-label>
        <mat-select [compareWith]="compareObjects" [(ngModel)]="element.Element_SubElements_reverse" [ngModelOptions]="{standalone: true}">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let element of frontRepo.Elements_array" [value]="element">
                {{element.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save element
        </button>
    </div>
</form>
