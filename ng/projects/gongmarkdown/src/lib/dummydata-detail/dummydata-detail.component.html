<form *ngIf="dummydata" class="details">
    <h2 class="details__title">dummydata</h2>
    <!-- insertion point for fields specific code -->
    <mat-grid-list *ngIf='!isATextArea("Name")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>Name</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="dummydata.Name">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('Name')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("Name")' mat-form-field class="detail-full-width">
        <mat-label>Name</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="dummydata.Name"></textarea>
    </mat-form-field>

    <mat-grid-list *ngIf='!isATextArea("DummyString")' cols="5" rowHeight="2:1">
        <mat-grid-tile [colspan]="3">
            <mat-form-field mat-form-field class="detail-full-width">
                <mat-label>DummyString</mat-label>
                <input name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="dummydata.DummyString">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <button mat-raised-button (click)="toggleTextArea('DummyString')">
                <mat-icon>
                    expand_more
                </mat-icon>
            </button>
        </mat-grid-tile>
    </mat-grid-list>
    <mat-form-field *ngIf='isATextArea("DummyString")' mat-form-field class="detail-full-width">
        <mat-label>DummyString</mat-label>
        <textarea name="" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="dummydata.DummyString"></textarea>
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>DummyInt</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="dummydata.DummyInt" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-form-field class="detail-full-width">
        <mat-label>DummyFloat</mat-label>
        <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="dummydata.DummyFloat" [ngModelOptions]="{standalone: true}">
    </mat-form-field>

    <!-- -->
    <mat-checkbox [formControl]="DummyBoolFormControl">DummyBool</mat-checkbox>

    <!-- -->
    <mat-form-field>
        <mat-label>DummyTime</mat-label>
        <input matInput [ngModelOptions]="{standalone: true}" [ngxMatDatetimePicker]="pickerDummyTime" [(ngModel)]="dummydata.DummyTime">
        <mat-datepicker-toggle matSuffix [for]="$any(pickerDummyTime)"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker [showSeconds]="true" #pickerDummyTime></ngx-mat-datetime-picker>
    </mat-form-field>

    <!-- -->
    <mat-grid-list cols="3" rowHeight="4:1">
        <mat-grid-tile>
            <mat-form-field class="details_hours_width">
                <mat-label>DummyDuration Hours</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="DummyDuration_Hours">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="details_minutes_width">
                <mat-label>DummyDuration Minutes</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="DummyDuration_Minutes">
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <mat-form-field class="details_seconds_width">
                <mat-label>DummyDuration Seconds</mat-label>
                <input type="number" [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="DummyDuration_Seconds">
            </mat-form-field>
        </mat-grid-tile>
    </mat-grid-list>

    <mat-form-field class="detail-full-width">
        <mat-label>DummyPointerToGongStruct</mat-label>
        <mat-select [compareWith]="compareObjects" [(value)]="dummydata.DummyPointerToGongStruct" (selectionChange)="fillUpNameIfEmpty($event)">
            <mat-option>None</mat-option>
            <mat-option *ngFor="let anotherdummydata of frontRepo.AnotherDummyDatas_array" [value]="anotherdummydata">
                {{anotherdummydata.Name}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div class="details__save">
        <button mat-raised-button color="primary" (click)="save()">
            Save dummydata
        </button>
    </div>
</form>
