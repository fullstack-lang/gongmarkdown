<!-- button bar that is present in all tabs -->
<ng-template #radioToolbar>
    <mat-radio-group aria-label="Select an option" [(ngModel)]="view">
        <mat-radio-button *ngFor="let view of views" [value]="view">
            {{view}}&nbsp;&nbsp;&nbsp;
        </mat-radio-button>
    </mat-radio-group>
</ng-template>

<as-split unit="pixel" *ngIf="view==gongmarkdown" direction="vertical">
    <as-split-area [size]=40>
        <ng-container *ngTemplateOutlet="radioToolbar"></ng-container>
    </as-split-area>
    <as-split-area [size]="700">
        <as-split>
            <as-split-area [size]="50">
                <lib-gongmarkdown-specific GONG__StackPath="gongmarkdown">
                </lib-gongmarkdown-specific>
            </as-split-area>
            <as-split-area [size]="50">
                <lib-textarea GONG__StackPath="gongmarkdown">
                </lib-textarea>
            </as-split-area>
        </as-split>
    </as-split-area>
    <as-split-area [size]="$any('*')">
        <lib-split-specific></lib-split-specific>
    </as-split-area>
</as-split>
